<h2>Blog Angular</h2>
<ul class="list-group">
  <app-post-list-item *ngFor="let post of postList;  let i = index"
  [postId]="i"
  [postTitle]="post.title"
  [postDate]="post.created_at"
  [postContent]="post.content"
  [loveIts]="post.loveIts"></app-post-list-item>
</ul>
<div class="alert alert-danger" *ngIf="postList.length < 1">
  <p>Désolé, il n'y a pas d'article pour le moment !</p>
</div>
